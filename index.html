<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header></header> -->

    <main>
        <div class="todoListContainer">
            <h1 class="heading" id="heading">To-Do List</h1>

            <div class="listContainer">
                <div class="listInput">
                    <input type="text" placeholder="What are You Planning To Do..." id="input">
                    <button class="btn" id="btn">Add</button>
                </div>

                <ul class="lists" id="lists"></ul>
            </div>

        </div>
    </main>

    <!-- <footer></footer> -->



    <script src="script.js"></script>
</body>
</html>
